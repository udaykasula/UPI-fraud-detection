<!DOCTYPE html>
<html>
<head>
    <title>UPI Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>UPI Fraud Detection</h1>
        <form action="/predict" method="post">
            <label for="transaction_date">Transaction Date (YYYY-MM-DD):</label>
            <input type="text" id="transaction_date" name="transaction_date" required>

            <label for="transaction_amount">Transaction Amount:</label>
            <input type="number" id="transaction_amount" name="transaction_amount" step="0.01" required>

            <label for="receiver_upi_id">Receiver UPI ID:</label>
            <input type="text" id="receiver_upi_id" name="receiver_upi_id" required>

            <label for="transaction_id">Transaction ID (T + 22 digits):</label>
            <input type="text" id="transaction_id" name="transaction_id" required pattern="T\d{22}" title="Must start with 'T' followed by 22 digits">

            <label for="utr_number">UTR Number (12 digits):</label>
            <input type="text" id="utr_number" name="utr_number" required pattern="\d{12}" title="Must be exactly 12 digits">

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
